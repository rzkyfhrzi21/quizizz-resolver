<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizizz Resolvers</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center">Quizizz Questions & Answers</h1>
      <p class="text-center">
        by
        <a
          href="https://www.instagram.com/rzkyhxr666/"
          target="_blank"
          style="text-decoration: none"
          >@rzkyhxr666</a
        >
      </p>
      <!-- Input PIN Section -->
      <div id="input-section" class="text-center">
        <p>Masukkan kode (PIN) Quizizz untuk melihat soal dan jawaban:</p>
        <input
          type="text"
          id="quiz-pin"
          class="form-control w-50 mx-auto mb-3"
          placeholder="Masukkan PIN"
        />
        <button id="fetch-button" class="btn btn-primary">
          Tampilkan Jawaban
        </button>
        <div id="error-message" class="text-danger mt-2"></div>
      </div>

      <!-- Questions Section -->
      <div id="questions-container" class="row mt-5" style="display: none">
        <!-- Questions will be dynamically loaded here -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
